<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<script src="../default.js"></script>
	<link rel="stylesheet" href="../default.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-4">
				<div class="well well-sm">
					<h4>Modal</h4>
				</div>
				<a href="#" id="btnModal">Abrir modal</a>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Header</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>				
			</div>

			<div class="col-xs-12 col-md-4">
				<div class="well well-sm">
					<h4>Tooltip</h4>
				</div>
				<a href="#" data-toggle="tooltip" title="Este es el mensaje del tooltip">Elemento que muestra el tooltip</a>
			</div>

			<div class="col-xs-12 col-md-4">
				<div class="well well-sm">
					<h4>Navs</h4>
					<p>No contine ni los ficheros css ni js para poder utilizar los menús de bootstrap.</p>
					<p>Código extraído de: <a href="http://getbootstrap.com/components/#nav"> getbootstrap.com</a></p>
				</div>				
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#">Home</a></li>
				  <li role="presentation"><a href="#">Profile</a></li>
				  <li role="presentation"><a href="#">Messages</a></li>
				</ul>				
			</div>

		</div>
	</div>

</body>  
</html>
